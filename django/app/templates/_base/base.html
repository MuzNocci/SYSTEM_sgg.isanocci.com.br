{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Administração de Galerias.">
        <title>Isah Nocci | {% block title %}Administração de Galerias{% endblock title %}</title>
        <link rel="icon" href={% static 'app/images/logo/favicon.png' %}>
        <link rel="stylesheet" href={% static 'app/styles/styles.css' %}>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Administração de Galerias</h1>
            <button id="menu-toggle" class="toggle" aria-label="Toggle Menu">&#9776;</button>
        </header>
        <main>

            {% include "partials/navigation.html" %}

            <section id="dashboard" class="dashboard">

                {% block content %}{% endblock content %}

                {% include "partials/footer.html" %}
                
            </section>
        </main>
        <script src="{% static 'app/scripts/scripts.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
